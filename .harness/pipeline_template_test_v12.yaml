template:
  name: pipeline template test
  identifier: pipeline_template_test
  versionLabel: v12
  type: Pipeline
  projectIdentifier: AmitTest
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: asd
          identifier: asd
          description: ""
          type: Approval
          spec:
            execution:
              steps:
                - step:
                    name: ads
                    identifier: ads
                    type: HarnessApproval
                    timeout: 1d
                    spec:
                      approvalMessage: |-
                        Please review the following information
                        and approve the pipeline progression
                      includePipelineExecutionHistory: true
                      approvers:
                        minimumCount: 1
                        disallowPipelineExecutor: false
                        userGroups: <+input>
                      isAutoRejectEnabled: false
                      approverInputs: []
          tags: {}
