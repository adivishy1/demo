template:
  name: sampleTemplate
  identifier: sampleTemplate
  versionLabel: v1
  type: NotificationTemplate
  projectIdentifier: adithya
  orgIdentifier: default
  tags: {}
  spec:
    inputs:
        key1: 
          type: String
          value: <+pipeline.identifier>
        key2:
          type: Number
          value: <+pipeline.runSequence>
        key3: 
          type: String
          value: <+rule.name>
    body: |-
      {
        "pipelineId" : <+inputs.key1>,
        "runSequence" : <+inputs.key2>,
        "notificationRuleId" : <+inputs.key3>
      }
